<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alaxender WhatsApp</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --wa-green: #00a884;
            --wa-bg: #0b141a;
            --side-panel: #111b21;
            --header-bg: #202c33;
            --chat-bg: #0d141b;
            --text-primary: #e9edef;
            --text-muted: #8696a0;
            --sent-msg: #005c4b;
            --received-msg: #202c33;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background-color: var(--wa-bg);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Loading & Auth Screens */
        .overlay {
            position: fixed;
            inset: 0;
            background: var(--wa-bg);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .brand-logo {
            width: 120px;
            height: 120px;
            background: var(--wa-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            margin-bottom: 20px;
            box-shadow: 0 0 30px rgba(0, 168, 132, 0.3);
        }

        .btn-main {
            padding: 15px 40px;
            border-radius: 30px;
            border: none;
            background: var(--wa-green);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-main:hover { transform: scale(1.05); background: #008f72; }

        /* PIN Pad Style */
        .pin-container { display: flex; gap: 15px; margin: 30px 0; }
        .pin-dot { width: 18px; height: 18px; border-radius: 50%; border: 2px solid var(--wa-green); }
        .pin-dot.filled { background: var(--wa-green); box-shadow: 0 0 10px var(--wa-green); }
        
        .numpad { display: grid; grid-template-columns: repeat(3, 85px); gap: 15px; }
        .num-key {
            width: 75px; height: 75px; border-radius: 50%;
            border: 1px solid #333; background: #232d36;
            color: white; font-size: 28px; cursor: pointer;
        }

        /* Main Interface */
        .app-main { display: none; width: 100%; height: 100vh; }
        
        .sidebar {
            flex: 30%;
            min-width: 350px;
            background: var(--side-panel);
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
        }

        .chat-window {
            flex: 70%;
            display: flex;
            flex-direction: column;
            background: var(--chat-bg);
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-blend-mode: overlay;
        }

        /* Header UI */
        .header {
            height: 60px;
            background: var(--header-bg);
            padding: 10px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Status Tray */
        .status-tray {
            display: flex;
            padding: 15px;
            gap: 15px;
            overflow-x: auto;
            background: var(--wa-bg);
            border-bottom: 1px solid #222;
        }

        .status-item {
            min-width: 65px;
            height: 65px;
            border-radius: 50%;
            border: 2px solid var(--wa-green);
            padding: 3px;
            cursor: pointer;
            position: relative;
        }

        .status-item img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

        /* Message Bubbles */
        .messages-area {
            flex: 1;
            padding: 20px 7%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .bubble {
            max-width: 65%;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14.5px;
            line-height: 1.6;
            position: relative;
            word-wrap: break-word;
        }

        .sent { align-self: flex-end; background: var(--sent-msg); border-top-right-radius: 0; }
        .received { align-self: flex-start; background: var(--received-msg); border-top-left-radius: 0; }

        /* Footer Input */
        .chat-footer {
            padding: 10px 20px;
            background: var(--header-bg);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .input-holder {
            flex: 1;
            background: #2a3942;
            border-radius: 25px;
            padding: 5px 15px;
            display: flex;
        }

        .input-holder input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 10px;
            outline: none;
            font-size: 16px;
        }

        .send-btn {
            background: var(--wa-green);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }

        /* Mobile View */
        @media (max-width: 768px) {
            .sidebar { width: 100%; }
            .chat-window { display: none; }
        }
    </style>
</head>
<body>

    <div id="welcome-scr" class="overlay">
        <div class="brand-logo">A</div>
        <h1 style="font-size: 32px; color: white;">Alaxender WhatsApp</h1>
        <p style="color: var(--text-muted); margin: 15px 0 40px;">Professional Enterprise Edition</p>
        <button class="btn-main" onclick="startAuth()">Continue to Chat</button>
    </div>

    <div id="pin-scr" class="overlay" style="display: none;">
        <i class="fas fa-user-shield" style="font-size: 50px; color: var(--wa-green); margin-bottom: 20px;"></i>
        <h2>Alaxender Security</h2>
        <p style="color: var(--text-muted);">Confirm Identity</p>
        <div class="pin-container" id="pin-dots">
            <div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div>
        </div>
        <div class="numpad" id="numpad"></div>
    </div>

    <div class="app-main" id="app">
        <div class="sidebar">
            <div class="header">
                <img src="https://img.icons8.com/color/96/administrator-male.png" width="40" style="border-radius: 50%;">
                <h3 style="font-size: 16px;">Alaxender</h3>
                <div style="display: flex; gap: 20px; color: var(--text-muted);">
                    <i class="fas fa-circle-notch"></i><i class="fas fa-plus" onclick="document.getElementById('fileInp').click()"></i><i class="fas fa-ellipsis-v"></i>
                </div>
            </div>

            <div class="status-tray" id="tray">
                <div class="status-item" onclick="document.getElementById('fileInp').click()">
                    <img src="https://img.icons8.com/color/96/administrator-male.png">
                    <div style="position:absolute; bottom:0; right:0; background:var(--wa-green); width:20px; height:20px; border-radius:50%; display:flex; align-items:center; justify-content:center; border:2px solid var(--wa-bg); font-size:12px;">+</div>
                </div>
            </div>

            <div style="flex: 1; overflow-y: auto;">
                <div style="padding: 15px; display: flex; align-items: center; background: #2a3942; cursor: pointer;">
                    <img src="https://img.icons8.com/fluency/96/meta-ai.png" width="55" style="border-radius: 50%;">
                    <div style="margin-left: 15px; flex: 1;">
                        <h4 style="display: flex; justify-content: space-between;">Meta AI Assistant <small style="color: var(--wa-green);">9:41 PM</small></h4>
                        <p style="color: #0084ff; font-size: 13px;">Alaxender, how can I help you today?</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-window">
            <div class="header">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <img src="https://img.icons8.com/fluency/96/meta-ai.png" width="40" style="border-radius: 50%;">
                    <div>
                        <h4 style="font-size: 15px;">Meta AI</h4>
                        <small style="color: var(--wa-green);">Enterprise Assistant</small>
                    </div>
                </div>
                <div style="display: flex; gap: 25px; color: var(--text-muted); font-size: 18px;">
                    <i class="fas fa-video"></i><i class="fas fa-phone"></i><i class="fas fa-search"></i>
                </div>
            </div>

            <div class="messages-area" id="chat-box">
                <div class="bubble received">
                    Hello <b>Alaxender</b>! This is your professional WhatsApp Business dashboard. All systems are online.
                </div>
            </div>

            <div class="chat-footer">
                <i class="far fa-smile" style="font-size: 24px; color: var(--text-muted);"></i>
                <div class="input-holder">
                    <input type="text" id="msg-input" placeholder="Type a message to Meta AI...">
                </div>
                <button class="send-btn" onclick="handleSendMessage()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <input type="file" id="fileInp" style="display: none;" onchange="handleStatusUpload(this)">

<script>
    let currentPin = "";
    const CORRECT_PIN = "1234";

    function startAuth() {
        document.getElementById('welcome-scr').style.display = 'none';
        document.getElementById('pin-scr').style.display = 'flex';
        renderNumpad();
    }

    function renderNumpad() {
        const pad = document.getElementById('numpad');
        pad.innerHTML = "";
        for(let i=1; i<=9; i++) pad.innerHTML += `<button class="num-key" onclick="tapPin('${i}')">${i}</button>`;
        pad.innerHTML += `<button class="num-key" onclick="currentPin=''">C</button>`;
        pad.innerHTML += `<button class="num-key" onclick="tapPin('0')">0</button>`;
        pad.innerHTML += `<button class="num-key" onclick="backspace()"><i class="fas fa-backspace"></i></button>`;
    }

    function tapPin(n) {
        if(currentPin.length < 4) currentPin += n;
        updatePinDots();
        if(currentPin.length === 4) {
            if(currentPin === CORRECT_PIN) {
                unlockApp();
            } else {
                Swal.fire('Access Denied', 'Incorrect PIN. Please try again.', 'error');
                currentPin = ""; updatePinDots();
            }
        }
    }

    function updatePinDots() {
        const dots = document.querySelectorAll('.pin-dot');
        dots.forEach((dot, i) => dot.classList.toggle('filled', i < currentPin.length));
    }

    function backspace() {
        currentPin = currentPin.slice(0, -1);
        updatePinDots();
    }

    function unlockApp() {
        document.getElementById('pin-scr').style.display = 'none';
        document.getElementById('app').style.display = 'flex';
        Swal.fire({ title: 'Welcome Alaxender!', icon: 'success', toast: true, position: 'top-end', timer: 3000, showConfirmButton: false });
    }

    function handleSendMessage() {
        const inp = document.getElementById('msg-input');
        if(!inp.value.trim()) return;
        
        appendMsg('Alaxender', inp.value, true);
        const userText = inp.value;
        inp.value = "";

        // Meta AI Reply Logic
        setTimeout(() => {
            appendMsg('Meta AI', `Alaxender, I am analyzing: "${userText}". How else can I assist your business?`, false);
        }, 1000);
    }

    function appendMsg(sender, text, isMe) {
        const box = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.className = `bubble ${isMe ? 'sent' : 'received'}`;
        div.innerHTML = `
            <small style="color: ${isMe ? '#a9ffd3' : 'var(--wa-green)'}; font-size: 11px; font-weight: bold;">${sender}</small><br>
            ${text}
            <div style="font-size: 10px; text-align: right; opacity: 0.6; margin-top: 5px;">
                ${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                ${isMe ? '<i class="fas fa-check-double" style="margin-left: 5px; color: #53bdeb;"></i>' : ''}
            </div>
        `;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    function handleStatusUpload(input) {
        if(!input.files[0]) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const tray = document.getElementById('tray');
            tray.innerHTML += `
                <div class="status-item">
                    <img src="${e.target.result}">
                </div>
            `;
            Swal.fire('Story Posted', 'Alaxender, your status is now live!', 'success');
        };
        reader.readAsDataURL(input.files[0]);
    }

    // Enter Key Support
    document.getElementById('msg-input').addEventListener('keypress', (e) => {
        if(e.key === 'Enter') handleSendMessage();
    });
</script>
</body>
</html>
